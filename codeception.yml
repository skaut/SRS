actor: Tester

coverage:
    enabled: true
    include:
        - app/*.php

paths:
    tests: tests
    output: tests/_output
    log: tests/_log
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

bootstrap: _bootstrap.php

settings:
    colors: true
    memory_limit: 1024M

extensions:
    enabled:
        - Codeception\Extension\RunFailed

modules: