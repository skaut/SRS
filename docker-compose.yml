networks:
  main:

volumes:
  mysql:
  www:

x-app-base:
  &app-base
  image: skaut/lebeda:8.1
  volumes:
    - www:/var/www
    - .:/var/www/html
  environment:
    DEVELOPMENT_MACHINE: 'true'
  networks:
    main:
      aliases:
        - srs.loc

services:
  app:
    <<: *app-base
    container_name: srs.app
    depends_on:
      mysql:
        condition: service_healthy

  app-test:
    <<: *app-base
    container_name: srs.app-test
    depends_on:
      mysql-test:
        condition: service_healthy

  mysql:
    container_name: srs.mysql
    image: mysql:8.0
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: srs
      TZ: Europe/Paris
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      main:
        aliases:
          - mysql

  mysql-test:
    container_name: srs.mysql-test
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: srs
      TZ: Europe/Paris
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      main:
        aliases:
          - mysql-test

  smtp:
    container_name: srs.smtp
    image: tophfr/mailcatcher
    environment:
      SMTP_HOST: smtp-srs.loc
    networks:
      main:
        aliases:
          - smtp-srs.loc
    ports:
      - 1080:80
